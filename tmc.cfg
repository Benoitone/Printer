[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
interpolate: False
run_current: 0.5	#0.75
sense_resistor: 0.110
stealthchop_threshold: 0						# Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

diag_pin: ^PC0								# Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 120							# 255 is most sensitive value, 0 is least sensitive 80 + (131-80)/3 = 100  115

# driver_TBL: 2
