[extruder]
step_pin: can_mcu:PB4
dir_pin: can_mcu:PB3                                                        # Add ! if moving opposite direction
enable_pin: !can_mcu:PA15
full_steps_per_rotation: 200				# Set to 200 for LDO 1.8° stepper motor, and set to 400 for OMC(StepperOnline) 0.9° stepper motor
rotation_distance: 5.7						# rotation_distance = 200 * 16 / 562
microsteps: 16								# 16:562 estep ; 32:1124 estep
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: can_mcu:PA8
sensor_type: Generic 3950
pullup_resistor: 2200
sensor_pin: can_mcu:PB0
control: pid
pid_Kp: 29.766
pid_Ki: 2.230
pid_Kd: 99.342
min_temp: 0
max_temp: 270
min_extrude_temp: 170
max_extrude_only_distance: 150
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
max_extrude_cross_section: 0.8
pressure_advance: 0.05                                               # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040
